<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>
<p> html select tag <br>
    <select name="cars" id="cars">
        <option value="volvo">Volvo</option>
        <option value="tata">Tata</option>
        <option value="maruti">Maruti</option>
        <option value="audi">Audi</option>
      </select>
</p>
<div ng-app="myApp" ng-controller="myCtrl">

<p>Select a car:</p>

<select ng-model="selectedCar" ng-options="x.model for x in cars">
</select>

<h1>You selected: {{selectedCar.model}}</h1>
<p>Its color is: {{selectedCar.color}}</p>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.cars = [
        {model : "Volvo", color : "red"},
        {model : "Tata", color : "white"},
        {model : "Maruti", color : "black"},
        {model : "Audi", color : "green"}
    ];
});
</script>

<p>When you use the ng-options directive to create dropdown lists, the selected value can be an object.</p>
<p>In this example you can display both the model and the color of the selected element.</p>

</body>
</html>
